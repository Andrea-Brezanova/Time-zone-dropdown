<body>

    <h3>Challenge 2</h3>
    <p>
      Display the number of milliseconds of the current date below and update it
      every millisecond
    </p>
    <div id="milliseconds">ðŸ‘‰ ðŸ‘ˆ</div>

    <script>
      function displayDate() {
        let date = document.querySelector("#date");
        date.innerHTML = new Date();
      }     

      function displayMilliseconds() {      
        let milliseconds = document.querySelector("#milliseconds");
        let date = new Date();
        milliseconds.innerHTML = date.getMilliseconds();
      }
      setTimeout(displayDate, 5000);
      setInterval(displayMilliseconds, 1);
    </script>
