<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="">
    <title>Time zone dropdown</title>
    <style>
    </style>
</head>
<body>
    <!-- Create an HTML file with a select listing 3 different cities (Paris ðŸ‡«ðŸ‡·, Tokyo ðŸ‡¯ðŸ‡µ,  Sydney ðŸ‡¦ðŸ‡º) 
     and whenever a user selects one city, alert the current date and time of the selected city 
     such as : "It is Saturday, October 8, 2023 2:51 PM in Europe/Paris"-->
   
        <label for="cities">What timezone are you in?</label>
        <select name="city" id="cities">
          <option value="">Please choose your city</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Australia/Sydney">Sydney</option>
        </select>
    <script>
        function showDate(event) {
            if (event.target.value.length > 0) {
            let currentTime = moment()
            .tz(event.target.value)
            .format("dddd, MMMM D, YYYY h:mm A");
            alert(`It is ${currentTime} in ${event.target.value}`);
        }
        }

        let selectElement = document.querySelector("#cities");
        selectElement.addEventListener("change", showDate);
    </script>
</body>
</html>
